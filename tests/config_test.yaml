# Title of the document
title: "NLP Model Test Report"

rai_cache_path: "~/.cache/rai"

checklist:
  run: True
  tests:
    this is test name 1:
      type: "MFT"
      capability: "Correctness"
      description: "this is a xxx sth"
      num_sentences:
      perturb:
      template:
        - templates: "this is {a:adj} {mask}."
          adj:
            - "good"
            - "excellent"
            - "great"
          labels: 1
          nsamples: 10
        - templates: "this is {a:adj} {mask}."
          adj:
            - "bad"
            - "terrible"
            - "absurd"
          labels: 0
          nsamples: 10

    adding typos:
      type: "INV"
      capability: "Robustness"
      description: "adding_typos"
      num_sentences: 10
      perturb:
        change: "adding_typos"
        phrases:
      template:

textattack:
  run: True
  recipe: "TextFoolerJin2019"
  embedding: "paragramcf"
