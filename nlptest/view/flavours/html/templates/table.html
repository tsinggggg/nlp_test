{% if name %}
    <p class="h4">{{ name }}</p>
{% endif %}
<table class="table table-condensed stats">
    {% if header %}
        <thead>
            {% for h in header %}
                <th>
                    {{ h }}
                </th>
            {% endfor %}
        </thead>
    {% endif %}
    <tbody>
        {% for row in rows %}
        <tr{% if 'alert' in row and row['alert'] %} class="alert"{% endif %}>
            <th>{{ row['name'] }}</th>
            {% for v in row['value'] %}
                <td>{{ v | dynamic_filter(row['fmt']) }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
{% if caption %}
    <div class="caption text-center text-muted">
        {{ caption }}
    </div>
{% endif %}
